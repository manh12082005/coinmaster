      <h1 class="text-orange text-margin">Coin Guessing Game</h1>
      <p class="text-margin">Choose Head (1) or Tail (0)</p>
      <button onclick="guess(1)">Head</button>

    </div><!--finished div coin content-->

    <div id="message"></div>
    <div id="score">Score: 0</div>
    <h3 class="text-margin1 text-blue text-italic">Chúc mọi người chơi game vui vẻ !</h3>
  </div><!--Finish div contains Coin Guesing Game content-->




  <script>
    let score = 0;

    function guess(choice) {
      let result = Math.random() < 0.5 ? 0 : 1; // 0 = Tail, 1 = Head

      if (choice === result) {
        score++;
        document.getElementById("message").innerText = "Correct!";
        document.getElementById("score").innerText = "Score: " + score;

        if (score >= 10) {
          document.getElementById("message").innerText = "🎉 You Win!";
        }
      } else {
        document.getElementById("message").innerText = "❌ You Lose! Final Score: " + score;
        score = 0; // reset về 0 để chơi lại
        document.getElementById("score").innerText = "Score: " + score;
      }
    }
  </script>
